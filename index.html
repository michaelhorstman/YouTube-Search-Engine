<!DOCTYPE HTML>
<html>

	<head>
		<title>YouTube Search Bar API</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.fancybox.css">


	</head>

	<body>
		<div id="container">
			<header>
				<h1><span>YouTube </span>Search Bar API</h1>
				<p> Search the YouTube Videos</p>
			</header>

			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" name="search-btn" id="search-btn" value="">

					</div>
				</form>

				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>

			<footer>
				<p>Copyright &copy; 2016, All Rights Reserved</p>
			</footer>






		</div> <!--Container -->	
		<script src="js/jquery.2.2.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function(){
				$(".fancybox").fancybox();
			});

		</script>

	</body>

</html>
